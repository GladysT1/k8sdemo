version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0 # Install .NET SDK version 8.0
    commands:
      - echo Installing .NET SDK...
      - dotnet restore aqa.csproj # Restore the project's dependencies
  build:
    commands:
      - echo Building the project...
      - dotnet build aqa.csproj --configuration Release # Build the project explicitly
  post_build:
    commands:
      - echo Running tests...
      - dotnet test aqa.csproj --no-build --verbosity normal # Run the tests for the specific project
      - cp index.cshtml /var/www/html/ # Copy the index.cshtml to /var/www/html/
artifacts:
  files:
    - /var/www/html/index.cshtml # Specify the path of the copied file for the artifact
