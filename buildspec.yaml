version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0 # Install .NET SDK version 8.0
    commands:
      - echo Installing .NET SDK...
      - dotnet restore aqa.csproj # Restore the project's dependencies
  build:
    commands:
      - echo Building the project...
      - dotnet build --configuration Release # Build the project in Release mode
  post_build:
    commands:
      - echo Running tests...
      - dotnet test --no-build --verbosity normal # Run the tests
artifacts:
  files:
    - '/bin/Release/net8.0/publish/' # The output folder for the published files
  discard-paths: yes
